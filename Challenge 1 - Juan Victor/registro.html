<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap");
    </style>
    <script src="registro.js"></script>
    <link rel="stylesheet" href="registro_style.css" />
  </head>
  <body>
    <div class="container-all">
      <div class="texts">
        <div class="container-welcome">
          <h1>Welcome,</h1>
          <h2>Please, register to continue</h2>
        </div>
        <div class="container-inputs">
          <form action="#" onsubmit="return registerForm()">
            <div>
              <label for="inputName">first name</label>
              <input
                class="inputPlaceHolder"
                type="text"
                name="name"
                id="inputName"
                placeholder="Your first name"
                required
              />
            </div>
            <div>
              <label for="inputLast">last name</label>
              <input
                class="inputPlaceHolder"
                type="text"
                name="last"
                id="inputLast"
                placeholder="Your last name"
                required
              />
            </div>
            <div>
              <label for="inputDate">birth date</label>
              <input
                class="inputPlaceHolder"
                type="text"
                name="date"
                id="inputDate"
                placeholder="MM/DD/YYYY"
                required
              />
            </div>
            <div>
              <label for="inputCountry">Country</label>
              <input
                class="inputPlaceHolder"
                type="text"
                name="country"
                id="inputCountry"
                placeholder="Your Country"
                required
              />
            </div>
            <div>
              <label for="inputCity">City</label>
              <input
                class="inputPlaceHolder"
                type="text"
                name="city"
                id="inputCity"
                placeholder="Your City"
                required
              />
            </div>
            <div>
              <label for="inputEmail">e-mail</label>
              <input
                class="inputPlaceHolder"
                type="email"
                name="email"
                id="inputEmail"
                placeholder="A valid e-mail here"
                required
              />
            </div>
            <div>
              <label for="inputPassword">password</label>
              <input
                class="inputPlaceHolder"
                type="password"
                name="password"
                id="inputPassword"
                placeholder="Your password"
                required
              />
            </div>
            <div>
              <label for="inputConfirm">password</label>
              <input
                class="inputPlaceHolder"
                type="password"
                name="confirm"
                id="inputConfirm"
                placeholder="confirm your password"
                required
              />
            </div>
            <div>
              <button id="register" type="submit">Register Now</button>
            </div>
          </form>
        </div>
        <div>
          <a class="login" href="http://127.0.0.1:5500/login.html"
            >Already have an account? Log in here.</a
          >
        </div>
      </div>
      <div class="images">
        <img src="image/Mask_Group.svg" alt="" />
        <img class="logo" src="image/logo.svg" alt="" />
      </div>
    </div>
  </body>
</html>
