<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap");
    </style>
    <script src="login.js"></script>
    <link rel="stylesheet" href="login_style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container-all">
      <div class="texts">
        <div class="container-welcome">
          <h1>Welcome,</h1>
          <h2>To continue browsing safely, log in to the network</h2>
        </div>
        <div>
          <h3>Login</h3>
        </div>
        <div class="container-inputs">
          <form action="#" onsubmit="return loginForm()">
            <img id="user" src="image/icon-user.svg" alt="" />
            <div class="name">
              <input
                class="inputName"
                type="text"
                name="name"
                id="inputName"
                placeholder="user name"
                required
              />
            </div>
            <div>
              <div class="password">
                <img id="vector" src="image/Vector.svg" alt="" />
                <input
                  class="inputPassword"
                  type="password"
                  name="password"
                  id="inputPassword"
                  placeholder="password"
                  required
                />
              </div>
            </div>
            <div>
              <button id="login" type="submit">Login</button>
            </div>
          </form>
        </div>
        <div>
          <button
            id="register"
            type="button"
            onclick="window.location.href='http://127.0.0.1:5500/Cadastro/registro.html'"
          >
            Register Now
          </button>
        </div>
      </div>
      <div class="images">
        <img src="image/Mask_Group.svg" alt="" />
        <img class="logo" src="image/logo.svg" alt="" />
      </div>
    </div>
  </body>
</html>
