<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>@import url('https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap');</style>
    <script src="login.js"></script>
    <link rel="stylesheet" href="login_style.css">
</head>
<body>
    <div class="container-welcome">
        <span class="welcome">Welcome,</span>
        <span class="continue">To continue browsing safely, log in to the network</span>
    </div>
    <div>
        <img id="background" src="image/Mask_Group.png" alt="">
    </div>
    <div>
        <img id="logo" src="image/logo.png" alt="">
    </div>
    <div class="loginText">
        <span>Login</span>
    </div>
    <form action="">
        <div class="name">
            <label for="inputName" id="name"></label>
            <input type="text" name="name" id="inputName" placeholder="user name" required>
        </div>
        <div>
            <div class="password">
                <label for="inputPassword" id="password"></label>
                <input type="password" name="password" id="inputPassword" placeholder="password" required>
            </div>
        </div>
        <div >
            <button id="login" type="submit">Login</button>  
        </div>
    </form>
    <div>
        <a  href="http://127.0.0.1:5500/Cadastro/registro.html">
            <button class="register-button" type="button">Register Now</button>
        </a>
    </div>
</body>
</html>
