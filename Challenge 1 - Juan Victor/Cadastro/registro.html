<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <style>@import url('https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap');</style>
    <script src="registro.js"></script>
    <link rel="stylesheet" href="registro_style.css">
</head>
<body>
    <div class="container-welcome">
        <span class="welcome">Welcome,</span>
        <span class="continue">To continue browsing safely, log in to the network</span>
    </div>
    <div>
        <img id="background" src="image/Mask_Group.png" alt="">
    </div>
    <div>
        <img id="logo" src="image/logo.png" alt="">
    </div>
    <div>
        <form action="">
            <div class="name">
                <label for="inputName" id="name">first name</label>
                <input type="text" name="name" id="inputName" placeholder="Your first name" required>
            </div>
            <div class="last">
                <label for="inputLast" id="last">last name</label>
                <input type="text" name="last" id="inputLast" placeholder="Your last name" required>
            </div>
            <div>
                <label for="inputDate" id="date">birth date</label>
                <input type="text" name="date" id="inputDate" placeholder="MM/DD/YYYY" required>
            </div>
            <div>
                <label for="inputCountry" id="country">Country</label>
                <input type="text" name="country" id="inputCountry" placeholder="Your Country" required>
            </div>
            <div>
                <label for="inputCity" id="city">City</label>
                <input type="text" name="city" id="inputCity" placeholder="Your City" required>
            </div>
            <div>
                <label for="inputEmail" id="email">e-mail</label>
                <input type="email" name="email" id="inputEmail" placeholder="A valid e-mail here" required>
            </div>
            <div>
                <label for="inputPassword" id="password">password</label>
                <input type="password" name="password" id="inputPassword" placeholder="Your password" required>
            </div>
            <div>
                <label for="inputConfirm" id="confirm">password</label>
                <input type="password" name="confirm" id="inputConfirm" placeholder="confirm your password" required>
            </div>
            <div >
                <button id="register" type="submit">Register Now</button>  
            </div>
        </form>
    </div>
    <div>
        <a href="http://127.0.0.1:5500/Login/login.html">Already have an account? Log in here.</a>
    </div>
</body>
</html>
