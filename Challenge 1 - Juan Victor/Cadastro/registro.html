<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap');
    </style>
    <script src="registro.js"></script>
    <link rel="stylesheet" href="registro_style.css">
</head>
<body>
    <div>
        <h1>Welcome,</h1>
        <p>Please, register to continue</p>
    </div>
    <div class="logo">
        <img class="logo" src="image/logo.png" alt="">
    </div>
    <div class="background">
        <img src="image/Mask_Group.png" alt="">
    </div>
    <div class="formulario">
        <form action="">
            <div class="container_usuario">
                
                <label class="usuario" for="name">Your first name</label>
                <input class="usuario_retangulo" type="text" name="name" id="name">
            </div>
            <div class="container_email">
                <label class="email" for="email">A valid e-mail here</label>
                <input class="email_retangulo" type="email" id="email">
            </div>
        </form>
    </div>
</body>
</html>
